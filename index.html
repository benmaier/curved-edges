<html>
<meta charset="utf-8">
<script src="https://d3js.org/d3-force.v1.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="dat.gui.min.js"></script>
<style>
.edge{
  stroke: white;
  stroke-width: 1;
}

.graphSVG{
  background-color: black;

div.container {
  width: 100%;
  border: 1px solid gray;
}

div.tooltip {
  position: absolute;
  text-align: center;
  width: 180px;
  padding: 2px;
  font: 12px sans-serif;
  background: lightsteelblue;
  border: 0px;
  border-radius: 8px;
  pointer-events: none;
}
</style>

<body>
  <div id="graphDiv"></div>

<script>
var defaultNodeCol = "white",
    highlightCol = "yellow";

var height = window.innerHeight;
var graphWidth =  window.innerWidth;

var graphCanvas = d3.select('#graphDiv').append('canvas')
.attr('width', graphWidth + 'px')
.attr('height', height + 'px')
.node();

var context = graphCanvas.getContext('2d');

var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);


var simulation = d3.forceSimulation()
              .force("center", d3.forceCenter(graphWidth / 2, height / 2))
              .force("x", d3.forceX(graphWidth / 2).strength(0.1))
              .force("y", d3.forceY(height / 2).strength(0.1))
              .force("charge", d3.forceManyBody().strength(-100))
              .force("link", d3.forceLink().strength(1).id(function(d) { return d.id; }).distance(50))
              .alphaTarget(0)
              .alphaDecay(0.05)

var transform = d3.zoomIdentity;

function getControlPoint(d)
{
}

function getArrowPoint(Ps,C,Pt,Rs,Rt)
{
    
}


d3.json("data.json",function(error,data){
  console.log(data)

  initGraph(data)

  function initGraph(tempData){


    var gui = new dat.GUI();

    var r1 = {r:5};
    var r2 = {r:10};
    var cr = {curvature:20};
    var linewidth = {width:2};
    gui.add(r1, 'r', 2, 100).onChange(render);
    gui.add(r2, 'r', 2, 100).onChange(render);
    gui.add(cr, 'curvature', 0, 100).onChange(render);

    function zoomed() {
      console.log("zooming")
      transform = d3.event.transform;
      simulationUpdate();
    }

    d3.select(graphCanvas)
        .call(d3.drag().subject(dragsubject).on("start", dragstarted).on("drag", dragged).on("end",dragended))
        .call(d3.zoom().scaleExtent([1 / 10, 8]).on("zoom", zoomed))

  function dragsubject() {
    var i,
    x = transform.invertX(d3.event.x),
    y = transform.invertY(d3.event.y),
    dx,
    dy;
    for (i = tempData.nodes.length - 1; i >= 0; --i) {
      node = tempData.nodes[i];
      dx = x - node.x;
      dy = y - node.y;
      let radius;
      if (i == 0)
        radius = r1.r;
      else
        radius = r2.r;


      if (dx * dx + dy * dy < radius * radius) {

        node.x = transform.applyX(node.x);
        node.y = transform.applyY(node.y);

        return node;
      }
    }
  }


  function dragstarted() {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d3.event.subject.fx = transform.invertX(d3.event.x);
    d3.event.subject.fy = transform.invertY(d3.event.y);
  }

  function dragged() {
    d3.event.subject.fx = transform.invertX(d3.event.x);
    d3.event.subject.fy = transform.invertY(d3.event.y);

  }

  function dragended() {
    if (!d3.event.active) simulation.alphaTarget(0);
    d3.event.subject.fx = null;
    d3.event.subject.fy = null;
  }

    simulation.nodes(tempData.nodes)
              .on("tick",simulationUpdate);

    simulation.force("link")
              .links(tempData.edges);



    function render(){
        simulationUpdate();
    }

    function simulationUpdate(){
      context.save();

      context.clearRect(0, 0, graphWidth, height);
      context.translate(transform.x, transform.y);
      context.scale(transform.k, transform.k);

      tempData.edges.forEach(function(d) {
            
            let ex = d.target.x - d.source.x;
            let ey = d.target.y - d.source.y;
            let D = Math.sqrt( ex*ex + ey*ey );
            ex = ex / D;
            ey = ey / D;
            let ex2 = -ey;
            let ey2 = ex;
            let cx = d.source.x + 0.5*D*ex + cr.curvature * ex2;
            let cy = d.source.y + 0.5*D*ey + cr.curvature * ey2;
            let C = {x: cx, y: cy}    
            context.beginPath();
            context.moveTo(d.source.x, d.source.y);
            context.quadraticCurveTo(C.x,C.y,d.target.x, d.target.y);
            context.stroke();
        });

        // Draw the nodes
        tempData.nodes.forEach(function(d, i) {

            context.beginPath();
            let radius;
            if (i == 0)
              radius = r1.r;
            else
              radius = r2.r;
            context.arc(d.x, d.y, radius, 0, 2 * Math.PI, true);
            context.fillStyle = d.col ? "red":"black"
            context.fill();
        });

        context.restore();
//        transform = d3.zoomIdentity;
    }
  }
})


</script>
</body>
